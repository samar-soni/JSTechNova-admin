<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#101827] text-white font-sans">

    <!-- this is the sidebar -->

  <div class="flex h-screen">
    <aside class="w-64 bg-[#1E293B] p-6 rounded-r-3xl flex flex-col justify-between">
        
      <!-- Top Section -->
      <div>
        <!-- Logo -->
        <div class="flex items-center gap-2 mb-8">
          <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
          <h1 class="text-xl font-semibold">JS TechNova</h1>
        </div>

        <!-- Profile -->
        <div class="flex flex-col items-center text-center mb-8">
          <img src="https://i.pravatar.cc/80" alt="avatar" class="w-16 h-16 rounded-full mb-2" />
          <h2 class="font-medium">Aman</h2>
          <p class="text-sm text-gray-400">Product Designer</p>
        </div>

        <!-- Nav Items -->
        <nav class="space-y-4">
          <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-[#334155]">
            <svg class="w-5 h-5 text-purple-400" fill="currentColor" viewBox="0 0 20 20"><path d="M3 3h6v6H3V3zm8 0h6v6h-6V3zM3 11h6v6H3v-6zm8 0h6v6h-6v-6z"/></svg>
            Dashboard
          </a>
          <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#334155] transition">
            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
            Teams
          </a>
          <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#334155] transition">
            💰 Payments
          </a>
          <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#334155] transition">
            📅 Attendance
          </a>
          <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#334155] transition">
            ⚙️ Settings
          </a>
        </nav>
      </div>

      <!-- Bottom Card -->
      <div class="bg-[#334155] rounded-xl p-4 mt-6 text-sm text-center">
        <p class="mb-2">👥 <strong>Create Teams</strong></p>
        <p class="text-gray-400">Easily create teams and collaborate.</p>
      </div>
    </aside>

    <!-- Main Content (Just a placeholder) -->
    <main class="flex-1 p-10">
      <h2 class="text-3xl font-semibold text-white">Dashboard</h2>
      <p class="text-gray-400 mt-2">Welcome back. We're excited to see you again!</p>
    </main>
  </div>

</body>
</html>
